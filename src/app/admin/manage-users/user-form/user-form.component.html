<form [formGroup]="userForm" (ngSubmit)="submitUserForm()" autocomplete="off">
  <mat-card>
    <mat-card-header>
      <mat-card-title> {{ userId ? 'Edit' : 'Create' }} User </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label class="required">Display Name</mat-label>
        <input matInput formControlName="displayName" id="displayName" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label class="required">User Name</mat-label>
        <input matInput formControlName="userName" id="userName" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label [ngClass]="{ required: !userId }">Password</mat-label>
        <input matInput type="password" formControlName="password" id="password" />
        <mat-error>
          <app-errors [errors]="userForm.get('password').errors" [customErrors]="customErrors"></app-errors>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label class="required">Locations</mat-label>
        <mat-select formControlName="location">
          <mat-option *ngFor="let location of locations" [value]="location">{{
            location
          }}</mat-option>
        </mat-select>
        <mat-error>
          <app-errors [errors]="userForm.get('location').errors" [customErrors]="customErrors"></app-errors>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label class="required">Role</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let role of roles" [value]="role">{{
            role | role
          }}</mat-option>
        </mat-select>
        <mat-error>
          <app-errors [errors]="userForm.get('role').errors" [customErrors]="customErrors"></app-errors>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <span fxFlex="1 1 auto"></span>
      <button class="button" mat-raised-button type="button" routerLink="/admin">
        Cancel
      </button>
      <button class="button" mat-raised-button color="accent" [disabled]="userForm.invalid">
        {{ userId ? 'Save' : 'Create' }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
